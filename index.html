<!DOCTYPE html>
<html>
  <head>
    <title>My LinkedIn Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="div-nav" class="w100">
        <p>This is my area for the nav menu</p>
      </div>
      
      <div id="div-main" class="w100">
        <div id="main-left">
          
          <div id="div-profile" class="main-boxes">
            <div id="div-profile-splash-image">
              <img id="img-splash" src="https://static.bhphotovideo.com/explora/sites/default/files/styles/top_shot/public/ts-apex-legends-free-to-play-battle-royale_0.jpg?itok=mISX6TSE" alt="splash image" />
            </div>
            
            <div id="div-profile-image">
              <img id="img-profile" src="" />
            </div>
            
            <div id="div-profile-bio">
              <h3>Mackey McCandlish</h3>
              <p id="bio-summary">Screen Writer</p>
            </div>
          </div>
          
          <div id="profile-about" class="main-boxes">
            Some 'About Me' details go here
            Respawn Studio
          </div>
          
          <div id="profile-articles" class="main-boxes">
            Some Articles go here
          </div>
        </div>
        
        <div id="main-right">
          Right content
        </div>
      
      </div>
    </div>
  </body>
</html>
